<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <title>Evil Overlord Name Generator</title>
</head>

<body style="padding-top:70px">

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="">
        The Evil Overlord Name Generator
      </a>
    </div>
  </div>
</div>

<div class="container">
  <p style="text-align: center">
  Your Evil Overlord name is:
  </p>
  <p style="text-align: center; margin:50px; font-size:2em">
  <strong id="name"></strong>
  </p>
  <p style="text-align: center">
  <button class="btn btn-large btn-primary">Generate Another</button>
  <a id="twitter" class="btn btn-large" target="_blank">Share on Twitter</a>
  </p>
  <p style="text-align:center">
  <small>Made by <a href="http://nicollet.net">Victor Nicollet</a>, available on <a href="https://github.com/VictorNicollet/Evil-Overlord-Names">GitHub</a>.</small>
  </p>

  
</div>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="evil.js"></script>
<script type="text/javascript">

function gen() {
  var name = evil.get(Math.floor(Math.random() * evil.count));
  $('#name').text(name);
  $('#twitter').attr('href',
    'https://twitter.com/intent/tweet?url='+encodeURIComponent(document.location)
    +'&text='+encodeURIComponent('My #EvilOverlordName is '+name+'. '+document.location));
}

gen();

$('button').click(gen);


</script>

</body> </html>
